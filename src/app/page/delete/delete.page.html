<ion-header>
    <ion-toolbar color="primary">
        <ion-title>Delete</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let item of itemList" (click)="delete(item, item.key)">

            {{item.name}} {{item.price}} {{item.type}} {{item.key}}

        </ion-item>

    </ion-list>



</ion-content>
